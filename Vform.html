<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="vform.css">
</head>
<body>
    <header>
        <nav>
          <div class="logo">LOGO</div>
          <input type="checkbox" id="click" />
          <label for="click" class="menu-btn">
            <i class="fas fa-bars"></i>
          </label>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Countries</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Stories</a></li>
          </ul>
          <div class="btn"><button>Donate Now</button></div>
        </nav>
      </header>
      <main>
          <div class="form-container">
              <div class="heading"><h1>Registration form</h1></div>
    <div class="open">
      <form  name="newvol" onsubmit="return validateform()" method="post" >
        <div id="first">
        <label for="first">First Name:-</label>
        <input type="text" class="first_name" name="ffirst"  placeholder="Enter first name" required ><b><span class="formerror"></span></b>
      </div>
      <div id="last">
        <label for="last">last Name:-</label>
        <input type="text" class="last_name" name="flast"  placeholder="Enter last name" required><b><span class="formerror"></span></b><br>
      </div>
      <div id="mail">
        <label for="mail">Email:- </label>
        <input type="email" class="email" name="fmail" placeholder="account@gmail.com" required><b><span class="formerror"></span></b><br>
      </div>
      <div id="adharno">
        <label for="adharno"> Adhar no:-</label>
        <input type="text" class="adhar" name="fadharno" placeholder="XXXX-XXXX-XXXX" required><b><span class="formerror"></span></b><br>
      </div>
      <div id="contact">
        <label for="contact" >Contact no.:-</label>
        <input type="phone" class="contact" name="fcontact" placeholder="1234567890" required><b><span class="formerror"></span></b><br>
      </div>
        <div class="actype"> Select account type:- <br>
        <input type="radio" class="type" name="ac" value="saving" checked>
        <label for="saving"> Saving account</label><br>
        <input type="radio" class="type1" name="ac" value="current">
        <label for="current"> current account</label><br>
        <div id="pass">
        <label for="pass">Password:-</label>
        <input type="password" class="pass" name="fpass"  required placeholder="min 8 characters"><b><span class="formerror"></span></b><br>
      </div><br>
      <div id="cpass">
        <label for="pass">Confirm Password:-</label>
        <input type="password" class="cpass" name="fcpass"  required placeholder="min 8 characters"><b><span class="formerror"></span></b><br><br>
      </div>
        <input type="submit" class="button" value="Submit"> </input>
        </div>
      </form>
          </div>
      </main>
    
</body>
<script src="Vform.js"></script>
</html>
